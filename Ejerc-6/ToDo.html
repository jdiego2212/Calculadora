<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./listaIcon.png" type="image/x-icon">

    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="./ToDo.css">

    <!-- Scripts -->
    <script type="text/javascript" src="./ToDo.js"></script>

    <title>To Do List</title>
</head>
<body>

    <main>

        <section id="container">

            <section id="to-do">
    
                <header>
                    <section class="date">
                        
                        <div id="day-num"></div>
                        <div id="wrap-date">
                            <span class="month"></span>
                            <span class="year"></span>
                        </div>
    
                    </section>
    
                    <section id="toggle-wrap">
    
                        <div class="toggle">
                            <span></span>
                        </div>
    
                    </section>
    
                </header>
    
                <section id="content">
    
                    <div class="title">
                        <h1>Lista De Tareas</h1>
                    </div>
    
                    <div class="add-task" >
                        <input type="text" placeholder="Escribe una Tarea ...">
                        <button><i class="material-symbols-outlined">
                            list_alt_add
                            </i></button>
                    </div>
    
                    <div id="list-tasks">
    
                        <ul id="list">
                            <!-- <li>
                                <span id="check" class="material-symbols-outlined">check_circle</span> <p>Tareas de Ejemplo 1</p> <span id="delete" class="material-symbols-outlined">delete</span>
                            </li>
                            <li>
                                <span id="check" class="material-symbols-outlined">check_circle</span> <p>Tareas de Ejemplo 1</p> <span id="delete" class="material-symbols-outlined">delete</span>
                            </li> -->
                        </ul>
    
                    </div>
    
                </section>
    
                <footer>
                    <h4>Made by Juan Diego Orozco Z. &copy;</h4>
                    <a target="_blank" href="https://github.com/jdiego2212"><img src="./github.png" alt="GitHub"></a>
                </footer>
    
            </section>
    
        </section>

    </main>
    
</body>
</html>
