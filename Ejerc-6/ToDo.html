<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="./ToDo.css">

    <!-- Scripts -->
    <script type="text/javascript" src="./ToDo.js"></script>

    <title>Document</title>
</head>
<body>
    <section class="container">

        <section class="to-do">

            <header>
                <section class="date">
                    
                    <div id="day-num">18</div>
                    <div id="wrap-date">
                        <span class="day-week">SAT</span>
                        <span class="year">2023</span>
                    </div>

                </section>

                <section id="toggle-wrap">

                    <div class="toggle">
                        <span></span>
                    </div>

                </section>

            </header>

            <section id="content">

                <div class="title">
                    <h1>Lista De Tareas</h1>
                </div>

                <form action="#">
                    <input type="text">
                    <input type="submit" value="+">
                </form>

                <div id="list-tasks">

                    <ul>
                        <li>
                            <span class="material-symbols-outlined">check_circle</span> <p>Tareas de Ejemplo 1</p> <span class="material-symbols-outlined">delete</span>
                        </li>
                        <li>
                            <span class="material-symbols-outlined">check_circle</span> <p>Tareas de Ejemplo 2</p> <span class="material-symbols-outlined">delete</span>
                        </li>
                        <li>
                            <span class="material-symbols-outlined">check_circle</span> <p>Tareas de Ejemplo 3</p> <span class="material-symbols-outlined">delete</span>
                        </li>
                    </ul>

                </div>

            </section>

            <footer>
                <h4>Made by Juan Diego Orozco Z. &copy;</h4>
            </footer>

        </section>

    </section>
</body>
</html>
